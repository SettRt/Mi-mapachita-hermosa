<html>
<head>
  <title>Feliz 13 y 14 de Febrero ðŸ’–</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif}
    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#ff9a9e,#fad0c4);
      overflow:hidden;
    }
    .container{
      background:white;
      padding:40px;
      border-radius:30px;
      text-align:center;
      max-width:500px;
      box-shadow:0 20px 50px rgba(0,0,0,0.2);
      position:relative;
      z-index:2;
      animation:fadeIn 2s ease;
    }
    h1{
      color:#ff4b6e;
      margin-bottom:20px;
    }
    p{
      font-size:1.2em;
      color:#444;
      line-height:1.6;
    }
    img{
      width:220px;
      border-radius:20px;
      margin-bottom:20px;
    }
    .btn{
      margin:10px;
      padding:10px 20px;
      border:none;
      border-radius:20px;
      background:#ff4b6e;
      color:white;
      cursor:pointer;
      transition:0.3s;
      font-size:16px;
    }
    .btn:hover{
      background:#ff1e4d;
    }
    #mensajeFinal{
      display:none;
      animation:fadeIn 2s ease;
    }
    .heart{
      position:absolute;
      width:20px;
      height:20px;
      background:red;
      transform:rotate(45deg);
      animation:float 6s linear infinite;
    }
    .heart::before,
    .heart::after{
      content:"";
      width:20px;
      height:20px;
      background:red;
      border-radius:50%;
      position:absolute;
    }
    .heart::before{top:-10px;left:0}
    .heart::after{left:-10px;top:0}
    @keyframes float{
      0%{transform:translateY(100vh) rotate(45deg);opacity:1}
      100%{transform:translateY(-10vh) rotate(45deg);opacity:0}
    }
    @keyframes fadeIn{
      from{opacity:0;transform:scale(0.8)}
      to{opacity:1;transform:scale(1)}
    }
  </style>
</head>
<body>

  <div class="container" id="inicio">
    <img src="https://i.pinimg.com/originals/b4/06/90/b406907ac264439f1fbce079f9d12095.gif" alt="Minion Love">
    <h1>Â¿Me amas?</h1>
    <button class="btn" id="siBtn" onclick="decirSi()">Si te amo</button>
    <button class="btn" onclick="decirNo()">No te amo</button>
  </div>

  <div class="container" id="mensajeFinal">
    <h1>ðŸ’˜ Espero te guste mi cuchurrumina "S" ðŸ’˜</h1>
    <p>
      Te amo mucho mi cuchurrumina, gracias por seguir luchando por nosotros, feliz 13 y 14 de febrero, eres una persona muy especial en mi vida, pase lo que pase siempre voy a estar para ti, en las buenas y las malas, SIEMPRE, RAWWWWWRRRR!!!!!
    </p>
  </div>

  <audio id="bgMusic" src="musica.mp3" loop></audio>

  <script>
    let escala = 1;
    function decirNo(){
      escala += 0.4;
      document.getElementById('siBtn').style.transform = "scale("+escala+")";
    }

    function decirSi(){
      document.getElementById('inicio').style.display='none';
      document.getElementById('mensajeFinal').style.display='block';

      const music = document.getElementById('bgMusic');
      music.volume = 0.3;
      music.play().catch(()=>{});

      setInterval(crearCorazon,300);
    }

    function crearCorazon(){
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(heart);
      setTimeout(()=>{heart.remove()},6000);
    }
  </script>

</body>
</html>
